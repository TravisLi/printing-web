<ion-header>

  <nav-bar title='新增產品類型'></nav-bar>

</ion-header>


<ion-content padding>

  <ion-item>
    <span item-start>產品類型編號</span>
    <span>{{productCategory.id}}</span>
  </ion-item>
  <ion-item>
    <span item-start>產品類型名稱</span>
    <ion-input name="name" type="text" [(ngModel)]="productCategory.name " #pName="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <span item-start>產品類型照片</span>
    <img src={{productCategory.image}}/>
    <ion-input name="image" type="file" [(ngModel)]="productCategory.image" accept=".jpg,.jpeg,.png" #pImage="ngModel" required></ion-input>
  </ion-item>
  <button ion-button (click)="add()">新增</button>
  <button ion-button (click)="cancel()">取消</button>
</ion-content>
