<ion-header>

  <nav-bar title='更新物料'></nav-bar>

</ion-header>


<ion-content padding>
  <ion-item>
    <span item-start>物料ID</span>
    <span>{{material.id}}</span>
  </ion-item>
  <ion-item>
    <span item-start>物料名稱</span>
    <ion-input name="name" type="text" [(ngModel)]="material.name" #pName="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>可選擇此物料之產品類型</ion-label>
    <ion-select [(ngModel)]="material.productCategorys" [compareWith]="compare" multiple="true">
      <ion-option *ngFor="let pc of productCategorys" [value]="pc">{{pc.name}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button (click)="update()">更新</button>
  <button ion-button (click)="cancel()">取消</button>
</ion-content>
