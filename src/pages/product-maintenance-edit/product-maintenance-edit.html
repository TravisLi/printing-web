<ion-header>

  <nav-bar title='更新產品'></nav-bar>

</ion-header>


<ion-content padding>
  <ion-item>
    <span item-start>產品ID</span>
    <span>{{product.id}}</span>
  </ion-item>
  <ion-item>
    <span item-start>產品名稱</span>
    <ion-input name="name" type="text" [(ngModel)]="product.name" #name="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <span item-start>高度</span>
    <ion-input name="height" type="text" [(ngModel)]="product.height" #height="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <span item-start>闊度</span>
    <ion-input name="width" type="text" [(ngModel)]="product.width" #width="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <span item-start>物料</span>
    <span>{{product.material.name}}</span>
  </ion-item>
  <ion-item>
    <span item-start>基本數量</span>
    <ion-input name="baseQuantity" type="text" [(ngModel)]="product.baseQuantity" #baseQuantity="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <span item-start>單位</span>
    <ion-input name="unit" type="text" [(ngModel)]="product.unit" #unit="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <span item-start>價格</span>
    <ion-input name="price" type="text" [(ngModel)]="product.price" #width="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <span item-start></span>
    <span>{{product.productCategory.name}}</span>
  </ion-item>
  <button ion-button (click)="updateProduct()">更新</button>
  <button ion-button (click)="cancel()">取消</button>
</ion-content>
