<ion-header>

  <nav-bar title='產品搜尋'></nav-bar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="nameToSearch" (ionInput)="searchProducts()"></ion-searchbar>
  <button ion-button (click)="addProduct()">新增</button>
  <div *ngFor="let product of products">
    <product-box-edit [product]="product" (updateEvent)="updateProduct($event)" (delEvent)="delProduct($event)"></product-box-edit>
  </div>
</ion-content>
