<ion-header>

  <nav-bar title="新用戶注冊"></nav-bar>

</ion-header>

<ion-content padding>
  <div class="centered" text-center>
    <form name="registerForm" (ngSubmit)="register()" #registerForm="ngForm">
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="email"></ion-icon> 電郵
          </ion-label>
          <ion-input name="email" type="text" [(ngModel)]="email" #mail="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="person"></ion-icon> 用戶名稱
          </ion-label>
          <ion-input name="username" type="text" [(ngModel)]="username" #uname="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="key"></ion-icon> 密碼
          </ion-label>
          <ion-input name="password1" type="password" [(ngModel)]="password1" #pw1="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="key"></ion-icon> 確認密碼
          </ion-label>
          <ion-input name="password2" type="password" [(ngModel)]="password2" #pw2="ngModel" required></ion-input>
        </ion-item>
        <div text-left padding-left>
          &nbsp;
        </div>

      </ion-list>

      <ion-grid style="padding: 0px 0px 0px 0px;">
        <ion-row>
          <ion-col col-12>
            <button ion-button type="submit" color="primary" block [disabled]="waiting" [disabled]="!registerForm.form.valid&&!waiting">
              注冊
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <button ion-button type="button" clear (click)="clearInput()">重置</button>
    </form>
  </div>
</ion-content>
