<ion-header>

  <nav-bar title="更改密碼"></nav-bar>

</ion-header>


<ion-content padding>
  <div class="centered" text-center>
    <form name="changePwdForm" (ngSubmit)="changePassword()" #changePwdForm="ngForm">
      <ion-list>

          <ion-item>
              <ion-label color="primary" floating>
                <ion-icon name="key"></ion-icon> 舊密碼
              </ion-label>
              <ion-input name="oldPassword" type="password" [(ngModel)]="oldPassword" #oldPw="ngModel" required></ion-input>
            </ion-item>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="key"></ion-icon> 新密碼
          </ion-label>
          <ion-input name="newPassword1" type="password" [(ngModel)]="newPassword1" #newPw1="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="key"></ion-icon> 確認新密碼
          </ion-label>
          <ion-input name="newPassword2" type="password" [(ngModel)]="newPassword2" #newPw2="ngModel" required></ion-input>
        </ion-item>
        <div text-left padding-left>
          &nbsp;
        </div>

      </ion-list>

      <ion-grid style="padding: 0px 0px 0px 0px;">
        <ion-row>
          <ion-col col-12>
            <button ion-button type="submit" color="primary" block [disabled]="waiting" [disabled]="!changePwdForm.form.valid&&!waiting">
                更改
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <button ion-button type="button" clear (click)="clearInput()">重置</button>
    </form>
  </div>
</ion-content>
