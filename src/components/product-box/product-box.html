<div class="card-title">{{content.name}}</div>
<ion-item>
  <span item-start>大小 (H x W)</span>
  <span>{{content.height}} x {{content.width}}</span>
</ion-item>
<ion-item>
  <span item-start>物料</span>
  <span>{{content.material.name}}</span>
</ion-item>
<ion-item>
  <span item-start>數量</span>
  <span>{{content.baseQuantity}}{{content.unit}}</span>
</ion-item>
<ion-item>
  <span item-start>價格</span>
  <span>{{content.price}}</span>
</ion-item>
